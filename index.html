<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <section>
        <div class="players">
            <h3 class="player1">PLAYER1</h3>
            <span class="cen">VS</span>
            <h3 class="player2">PLAYER2</h3>
        </div>
        <div class="text">
            <p>ROUND-1</p>
            <p>ROUND-2</p>
            <p>ROUND-3</p>
        </div>
        <div class="game">
            <div class="game1 active">
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
                <div class="gamezone1 active"></div>
            </div>
            <div class="game2">
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
                <div class="gamezone2"></div>
            </div>
            <div class="game3">
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
                <div class="gamezone3"></div>
            </div>
        </div>
        <div class="score">
            <span>SCORE</span>
            <div>
                <span class="xPlayer">0</span>
                <span>-</span>
                <span class="oPlayer">0</span>
            </div>
        </div>
    </section>
</body>
<script src="./main.js"></script>
</html>
